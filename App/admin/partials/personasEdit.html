    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Edit Persona [ID: {{persona.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="NOMBRE" mod="persona">
                <input type="text" class="form-control" name="name" placeholder="NAME" ng-model="persona.name" ng-disabled="persona.id" focus/>
            </form-element>
            <form-element label="BOLA" mod="persona">
                <input type="text" class="form-control" name="bola" placeholder="BOLA" ng-model="persona.bola"  focus/>
            </form-element>
			 <form-element label="Latitud,longitud" mod="persona">
                <input type="text" class="form-control" name="bola" placeholder="Latitud longitud" ng-model="persona.latLong"  focus/>
            </form-element>
            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="save(persona);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i> {{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
